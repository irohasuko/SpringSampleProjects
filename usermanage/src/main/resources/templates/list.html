<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザ一覧</title>
</head>
<body>
    <h1>ユーザ一覧</h1>
    <a href="/users/create">新規ユーザ追加</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>Email</th>
            <th>操作</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/users/{id}(id=${user.id})}">詳細</a>
            </td>
        </tr>
    </table>
</body>
</html>
